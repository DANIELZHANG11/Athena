name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: API Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: athena
          POSTGRES_PASSWORD: athena_dev
          POSTGRES_DB: athena
        options: >-
          --health-cmd "pg_isready -U athena"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432
      valkey:
        image: valkey/valkey:7
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 6379:6379
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
      - name: Wait for DB
        env:
          PGPASSWORD: athena_dev
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U athena && break || sleep 2;
          done
      - name: Migrate DB
        working-directory: api
        env:
          DATABASE_URL: postgresql+asyncpg://athena:athena_dev@localhost:5432/athena
        run: |
          alembic -c alembic.ini upgrade head
      - name: Run API tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL: postgresql+asyncpg://athena:athena_dev@localhost:5432/athena
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          DEV_MODE: 'true'
        run: |
          pytest -q api/tests

  web:
    name: Web Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'
      - name: Install deps
        working-directory: web
        run: pnpm install --no-frozen-lockfile
      - name: Lint & Typecheck
        working-directory: web
        run: |
          pnpm run typecheck
          pnpm run lint
      - name: Run unit tests
        working-directory: web
        run: pnpm run test:ci
      - name: Build web
        working-directory: web
        run: pnpm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [api]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build API
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: false
          tags: athena-api:test