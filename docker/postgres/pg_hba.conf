# PostgreSQL Client Authentication Configuration File
# ===================================================
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust
# IPv4 local connections:
host    all             all             127.0.0.1/32            trust
# IPv6 local connections:
host    all             all             ::1/128                 trust
# Allow replication connections from localhost
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust

# Allow replication from Docker network (PowerSync uses WAL replication)
# 使用 trust 认证（仅限内网 Docker 容器通信）
host    replication     all             172.18.0.0/16           trust
host    replication     all             172.19.0.0/16           trust
host    replication     all             172.20.0.0/16           trust
host    all             all             172.18.0.0/16           trust
host    all             all             172.19.0.0/16           trust
host    all             all             172.20.0.0/16           trust

# Default: scram-sha-256 for all other connections
host    all             all             all                     scram-sha-256
